<section class="page-main__subscription">
	<form class="subscription__form" action="https://echo.htmlacademy.ru" method="post">
		<fieldset>
			<legend class="visually-hidden">Форма обратной связи</legend>

			<div class="subscription__name">
				<label class="visually-hidden" for="user_name">Ваше имя:</label>
				<input type="text" id="user_name" name="user_name" placeholder="Имя" autocomplete="off" required="">
			</div>

			<div class="subscription__tel">
				<label class="visually-hidden" for="user_tel">Ваш телефон:</label>
				<input type="tel" id="user_tel" name="user_tel" placeholder="Телефон"
					pattern="[\+]\d{1}\s[\(]\d{3}[\)]\s\d{3}[\-]\d{2}[\-]\d{2}" data-inputmask="+{7} (000) 000-00-00"
					maxlength="18" autocomplete="off" required="">
			</div>

			<div class="subscription__email">
				<label class="visually-hidden" for="user_email">Ваша электронная почта:</label>
				<input type="email" id="user_email" name="user_email" placeholder="E-mail" autocomplete="off"
					required="">
			</div>

			<button class="subscription__button button" type="submit">Записаться на курс</button>
		</fieldset>
	</form>
</section>
